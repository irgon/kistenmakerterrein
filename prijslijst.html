<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>Kistenmakerterrein</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <link href="css/kistenmakerterrein.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/kistenmakerterrein_print.css" media="print" rel="stylesheet" type="text/css" />
    <script src="js/prototype.js" type="text/javascript"></script>
    <script src="js/effects.js" type="text/javascript"></script>
    <script src="js/scriptaculous.js?load=effects,builder" type="text/javascript"></script>
    <script src="js/lightbox.js" type="text/javascript"></script>
    <script src="js/swfobject.js" type="text/javascript"></script>
	
    <!--[if IE 6]>
        <link rel="stylesheet" href="css/kistenmakerterrein-ie6.css" type="text/css" />
    <![endif]-->

<body>
  <div id="wrapper" name="wrapperTop">
    <div id="top">
      <div id="flashheader">
        <img src="./graphics/logos/woning-1a.jpg" alt="Main logo" />
      </div>
    </div>
    <div id="menu">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Woningen</a></li>
        <li><a href="">Appartementen</a></li>
        <li class="selected"><a href="">Prijslijst</a></li>
        <li><a href="">Ligging</a></li>
        <li><a href="">Ontwikkelaars</a></li>
        <li><a href="">Verkoop</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </div>

		
    <div id="content">
      <div class="column-left">
        <div id="printPrijslijst">
          <h1 id="increaseSizePrint"><span>Prijslijst</span></h1>
          <table id="print-table">
            <thead>
              <tr>
                <th>Type</th>
                <th>Prijs</th>
                <th>Naam Woning</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr class="shade">
                <td>1a</td>
                <td class="price">&ndash;</td>
                <td>Voorhuis Blees</td>
                <td class="buyed">Verkocht</td>
              </tr>
              <tr>
                <td>1b</td>
                <td class="price">&ndash;</td>
                <td>Hooihuis Blees</td>
                <td class="free">Te koop</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="column-right" id="hide-button">
        <a class="submit" href="javascript:window.print()">Prijslijst Afdrukken</a>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // <![CDATA[
    var so = new SWFObject("img/kisten_header.swf", "kistenswf", "650", "175", "9", "#FFFFFF");
    so.addParam("menu", "false");
    so.addParam("allowscriptaccess", "always");
    so.write("flashheader");
    // ]]>
  </script>
</body>
</html>
